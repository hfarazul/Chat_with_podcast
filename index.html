<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Podcast Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-animation {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center">
            <svg width="50" height="50" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-4">
                <circle cx="100" cy="100" r="95" fill="#4338CA" stroke="white" stroke-width="10"/>
                <path d="M100 30C61.34 30 30 61.34 30 100C30 138.66 61.34 170 100 170C138.66 170 170 138.66 170 100C170 61.34 138.66 30 100 30ZM135 105L80 140V70L135 105Z" fill="white"/>
                <path d="M80 70V140L135 105L80 70Z" fill="#EF4444"/>
            </svg>
            <h1 class="text-2xl font-bold text-indigo-800">The Podcast Summary</h1>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 flex-grow">
        <p class="text-center text-gray-600 mb-8">Transform your podcast into an interactive experience</p>

        <div class="mb-8">
            <form id="transcribeForm" class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL of the podcast" class="flex-grow px-4 py-2 rounded-md border-2 border-indigo-300 focus:border-indigo-500 focus:outline-none shadow-sm">
                <button type="submit" class="bg-indigo-500 text-white px-6 py-2 rounded-md hover:bg-indigo-600 transition duration-300 shadow-sm">Process Podcast</button>
            </form>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-800">Summary</h2>
                <div id="summaryBox" class="h-96 overflow-y-auto bg-gray-50 p-4 rounded-md"></div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-800">Chat with the Podcast</h2>
                <div id="chatBox" class="h-72 overflow-y-auto bg-gray-50 p-4 rounded-md mb-4"></div>
                <form id="chatForm" class="flex gap-4">
                    <input type="text" id="chatInput" placeholder="Ask a question about the podcast" class="flex-grow px-4 py-2 rounded-md border-2 border-indigo-300 focus:border-indigo-500 focus:outline-none shadow-sm">
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition duration-300 shadow-sm">Send</button>
                </form>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-800">Transcript</h2>
            <div id="transcriptBox" class="h-96 overflow-y-auto bg-gray-50 p-4 rounded-md"></div>
        </div>
    </div>

    <footer class="bg-gray-200 text-center py-4 mt-8">
        <p class="text-gray-600">
            The Podcast Summary was created by
            <a href="https://www.instagram.com/haque.xyz/" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 transition duration-300">Haque Farazul</a>
            ❤️
        </p>
    </footer>

    <script>
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<div class="loading-animation flex items-center justify-center h-full"><div class="text-indigo-500">Loading...</div></div>';
        }

        document.getElementById('transcribeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('youtubeUrl').value;
            showLoading('transcriptBox');
            showLoading('summaryBox');
            try {
                const response = await fetch('https://helloworld-599251896324.asia-southeast1.run.app/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ youtube_url: url }),
                });
                const data = await response.json();
                document.getElementById('transcriptBox').innerHTML = formatText(data.transcript);
                document.getElementById('summaryBox').innerHTML = formatSummaries(data.summaries);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('transcriptBox').innerHTML = '<p class="text-red-500">Error occurred while processing the podcast.</p>';
                document.getElementById('summaryBox').innerHTML = '<p class="text-red-500">Error occurred while processing the podcast.</p>';
            }
        });

        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('chatInput').value;
            const transcript = document.getElementById('transcriptBox').textContent;
            const chatBox = document.getElementById('chatBox');

            chatBox.innerHTML += `
                <div class="mb-4">
                    <p class="font-semibold text-indigo-600">You:</p>
                    <p class="ml-4">${question}</p>
                </div>
                <div class="mb-4">
                    <p class="font-semibold text-green-600">Podcast AI:</p>
                    <div class="ml-4 loading-animation">Loading...</div>
                </div>
            `;
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById('chatInput').value = '';

            try {
                const response = await fetch('https://helloworld-599251896324.asia-southeast1.run.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ transcript, question }),
                });
                const data = await response.json();
                chatBox.lastElementChild.innerHTML = `
                    <p class="font-semibold text-green-600">Podcast AI:</p>
                    <div class="ml-4">${data.answer}</div>
                `;
            } catch (error) {
                console.error('Error:', error);
                chatBox.lastElementChild.innerHTML = `
                    <p class="font-semibold text-green-600">Podcast AIIIIIII:</p>
                    <div class="ml-4 text-red-500">Error occurred while processing your question.</div>
                `;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        function formatText(text) {
            return text.split('\n').map(line => `<p class="mb-2">${line}</p>`).join('');
        }

        function formatSummaries(summaries) {
            return summaries.map(summary => `
                <div class="mb-6">
                    <h3 class="text-xl font-bold mb-2 text-indigo-700">Summary (${formatTime(summary.start_time)} - ${formatTime(summary.end_time)})</h3>
                    <div class="space-y-4">
                        ${summary.summary.replace(/<h3>/g, '<h4 class="text-lg font-semibold mt-4 mb-2 text-indigo-600">')
                                       .replace(/<p>/g, '<p class="ml-4">')}
                    </div>
                </div>
            `).join('');
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
